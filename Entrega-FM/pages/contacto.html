    <!-- Main -->
    <main>
        <section class="portada">
            <h1 class="titulo">Mi Empresa Constructora</h1>

            <h2 class="subtitulo">Nos dedicamos a todo tipo de Construcciones civiles</h2>
            <!-- InsertarÃ© un carrusel cuando pueda -->

        </section>
        
            <!-- Formulario de contacto -->
        <div class="contacto">
            <h3 class="contacto_titulo">Dejenos su consulta, nuestro sector comercial se comunicara a la brevedad</h3>
            <div class="malla">
                
                <div class="malla_div1">
                    <form action="" method="get"></form>
                        <div class="contacto_div">
                            <label for="nombre">Ingrese su nombre y apellido</label>
                        </div>

                        <div class="contacto_div">
                            <label for="numero">Ingrese su telefono</label>
                        </div>

                        <div class="contacto_div">
                            <label for="correo">Ingrese su correo</label>
                        </div>

                        <div class="contacto_div"> 
                            <label for="division" >Ingrese la division de consulta</label>
                        </div>

                        <div class="contacto_div">
                            <label for="Suscripcion-Newsletter"> Desea suscribirse a nuestro Newsletter?</label>
                        </div>

                        <div class="contacto_div_area">
                            <label for="Consulta">Dejenos su consulta</label>
                        </div>
                    
                    
                    </form>
                    
                </div>

                <div class="malla_div2">
                    <form action="" method="get"></form>
                    <div class="contacto_div">   
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required class="form-control">
                    
                    </div>

                    <div class="contacto_div">
                        <input type="text" name="numero" id="numero" placeholder="+ 54 X XX XXXX XXXX" required class="form-control">
                    </div>

                    <div class="contacto_div">
                        <input type="email" name="correo" id="correo" placeholder="XXX@XXX.com" required class="form-control">
                    </div>

                    <div class="contacto_div"> 
                        
                        <select name="division" id="division" class="form-control">
                        <option value="Vivienda">Vivienda</option>
                        <option value="Vial">Vial</option>
                        <option value="Grandes Obras">Grandes Obras</option>
                        </select>
                    </div>

                    <div class="contacto_div">
                            <input type="checkbox"  id="Suscripcion-Newsletter">
                    </div>

                    <div class="contacto_div_area"> 
                        <textarea name="consulta" id="consulta" required class="form-control"></textarea>
                    </div>                       
                
                    </form> 

                </div>

                                  
            </div>
            <div class="botones">
                <button type="submit" class="button"> Enviar Consulta</button>
                <button type="reset" class="button">Borrar Campos</button>

            </div> 
            
        </div>
